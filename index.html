<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>    
<body>    
    <div style="position: absolute;margin-top: -20cm;" class="alert"></div>
    <div class="quotecontainer">
            <div class="delius-regular"></div>
            <div class="author"></div>
            <button style="display: inline-block;" class="btn">NEW QUOTE</button>
            <button style="display: inline-block;" class="autobtn">AUTO GENERATE</button>
            <button style="display: inline-block;" class="stopbtn">STOP</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
